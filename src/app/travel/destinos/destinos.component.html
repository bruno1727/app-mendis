@for (destino of destinos; track destino) {
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{destino.cidade}}</mat-card-title>
      <mat-card-subtitle>{{destino.regiao}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{destino.caracteristicas}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Saiba mais</button>
    </mat-card-actions>
  </mat-card>
}
